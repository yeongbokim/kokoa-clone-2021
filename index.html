<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to kokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>NO Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>19:44</span>
      </div>
      <div class="status-bar__column">
        <span>72%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
      <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to kokoa clone</h1>
        <p class="welcome-header__text">
          If you have a Kokoa Account, log in with your email or phone number
        </p>

      </header>

        <form action="friends.html" method="get" id="login-form">
          <input name="user name" type="text" placeholder="Email or phone number" />
          <input name="Password" type="Password" placeholder="Password" />
          <input type="submit" value="Log IN" />
          <a href="#">Find Kokoa Account or Password</a>
        </form>
     
      <script
        src="https://kit.fontawesome.com/cb333d26cc.js"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
